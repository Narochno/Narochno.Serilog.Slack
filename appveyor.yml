version: '1.0.1'
before_build:
- cmd: dotnet restore
build:
  publish_nuget: true
after_build:
- dotnet pack "src\Narochno.Serilog.Slack\project.json" -c Release
artifacts:
- path: src\Narochno.Serilog.Slack\bin\Release\*.nupkg
deploy:
- provider: Environment
  name: nuget.org
  on:
    branch: master